name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - run: bun install
      - run: bun --version
      - run: bun run check
      - run: bun run build
      - run: bun run test
        env:
          FIRECRAWL_API_KEY: test
          LINEAR_API_KEY: test
